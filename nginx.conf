events {
  worker_connections  4096;  ## Default: 1024
}

http {
  log_format   main '$remote_addr - $remote_user [$time_local]  $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

  server {
    listen       3000;

    location / {
      rewrite ^(.*) https://maintenance.sgp1.cdn.digitaloceanspaces.com/index.html redirect;
    }

  }
  server {
    listen       3001;

    location / {
      rewrite ^(.*) https://maintenance.sgp1.cdn.digitaloceanspaces.com/index.html redirect;
    }

  }
  server {
    listen       3002;

    location / {
      rewrite ^(.*) https://maintenance.sgp1.cdn.digitaloceanspaces.com/index.html redirect;
    }

  }
  server {
    listen       3003;

    location / {
      rewrite ^(.*) https://maintenance.sgp1.cdn.digitaloceanspaces.com/index.html redirect;
    }

  }
  server {
    listen       80;

    location / {
      rewrite ^(.*) https://maintenance.sgp1.cdn.digitaloceanspaces.com/index.html redirect;
    }

  }
}
